                    <input class="form-control" type="search" placeholder="Pesquise seu produto" aria-label="Pesquisar">
                    <span class="input-group-text bg-white border-start-0 border-end">
                        <i class="bi bi-search"></i>
                    </span>
                </div>
            </form>

            <button class="navbar-toggler ms-2" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav align-items-center">
                    <li class="nav-item d-flex align-items-center me-2 gap-2">
                        <i class="bi bi-person-circle fs-4"></i>
                        <div class="d-flex flex-column align-items-start">

                            <i class="bi bi-moon-stars"></i>
                        </button>
                    </li>
                </ul>
            </div>
        </div>

        <div class="row align-items-center">

            </div>

            <div class="col-md-7 mt-4 mt-md-0">
                <h1 id="nome" class="fw-bold"></h1>

                    <a id="linkKabum" class="btn btn-primary btn-lg px-4" target="_blank">Kabum</a>
